<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="mainContainer">
    <div class="settingsContainer">
        <div class='gridSizeContainer'>
            <input type="range" value="16" min='4' max='64'id="gridSize">
            <label id='labelGridSize'for="gridSize">16x16</label>
            <input type="button" id="apply" value="Apply">
        </div>
        <div class="colorContainer">
            <input type="color" id="color">
            <input type="button" id="colorGray" value="Grayscale">
            <input type="button" id="colorRandom" value="Random">
            <input type="button" id="eraser" value="Eraser"> 
            <input type="button" id="clear" value="Clear"> 

        </div>
    </div>
    </div>
  

    <script src="./script.js"></script>
</body>
</html>
